name: build
on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Use GitHub's preinstalled Gradle
      - name: Verify Gradle version
        run: gradle -v

      - name: Build with Gradle
        run: gradle build

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: block-randomizer-reloaded-jar
          path: build/libs/*.jar
